<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Universal Loader</title>
  <!-- 1. Sertakan CSS -->
  <link rel="stylesheet" href="/loader.css">
  <!-- 2. Sertakan JavaScript -->
  <script src="/loader.js"></script>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>Demo Universal Loader</h1>
  <p>Halaman ini akan menampilkan loading saat:</p>
  <ul>
    <li>Halaman sedang dimuat (coba refresh).</li>
    <li>Mengirim data dengan tombol di bawah.</li>
    <li>Koneksi internet terputus (coba matikan koneksi internet/gunakan mode offline di dev tools).</li>
  </ul>
  <hr>
  <button id="fetch-success-btn">Ambil Data (Sukses)</button>
  <button id="fetch-error-btn">Ambil Data (Gagal)</button>
  <div id="result" style="margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px;"></div>

  <script>
    // --- Kode untuk demonstrasi ---
    const successBtn = document.getElementById('fetch-success-btn');
    const errorBtn = document.getElementById('fetch-error-btn');
    const resultDiv = document.getElementById('result');
    // Simulasi fetch yang sukses
    successBtn.addEventListener('click', async () => {
      resultDiv.textContent = 'Mengambil data...';
      try {
        // Menggunakan JSONPlaceholder sebagai API publik untuk testing
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
        const data = await response.json();
        resultDiv.innerHTML = `<strong>Sukses!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<strong style="color: red;">Gagal:</strong> ${error.message}`;
      }
    });
    // Simulasi fetch yang gagal (mengakses URL yang tidak ada)
    errorBtn.addEventListener('click', async () => {
      resultDiv.textContent = 'Mencoba mengambil data yang akan gagal...';
      try {
        await fetch('https://url-yang-pasti-404.com/data');
      } catch (error) {
        resultDiv.innerHTML = `<strong style="color: red;">Gagal (seperti yang diharapkan):</strong> ${error.message}`;
      }
    });
  </script>

</body>
</html>
